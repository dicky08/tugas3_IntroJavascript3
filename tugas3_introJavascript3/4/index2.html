<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET API</title>
</head>

<body>


    <script>
        function getApi() {
            return fetch('https://jsonplaceholder.typicode.com/users')
                .then(respon => {
                    if (!respon.ok) {
                        throw new Error(respon.statusText);
                    }
                    return respon.json();
                })
                .then(results => {
                    return results;
                })
        }
        async function showApi() {
            try {
                const data = await getApi();
                data.map(m => console.log(m.name));
            } catch (error) {
                console.log(error);
            }
        }
        showApi();
    </script>
</body>

</html>
